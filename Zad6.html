<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Задача 6</title>
	<style>
	body{
		background-color: orange;
		text-align: center;
		font-size: 20px;
	}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	
	<script >
  
		function calculate(form,event){
			event.preventDefault();
			var name=form.name.value;
			var date=form.date.value;
			date=moment(date,'YYYY-MM-DD');
			currentDate=moment();
			if(date.isBefore(currentDate,'day')){
				document.getElementById('result').innerHTML="<h3> Срокът на годност е изтекъл.</h3>";
			}else{
			document.getElementById('result').innerHTML="<h3> Срокът на годност все още не е изтекъл. Срокът изтича на: "+date.format('DD-MM-YYYY')+".</h3>";
			}
		}

	</script>
</head>
<body >
<h1>Задача 6</h1>
<form  name="f1" onsubmit=" return calculate(document.f1,event)" method="post">
        <h5>Въведете името на материал: 
        <input type="text" name="name" size="35" /></h5>
        <h5>Въведете датата на срока на годност:
        <input type="date" name="date" /></h5>
      
        <input type="submit" name="submit" value="Потвърдете"  />
    </form>
   <h3 id="result">
   </h3>
     
	</body>
</html>
