<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 9</title>
    <style>
	body{
		background-color:lightyellow;
		text-align: center;
		font-size: 20px;
	}
</style>
</head>
<body>

<h2>Задача 9</h2>

<label for="ton">Въведете заявка за пренос на товар в тонове:</label>
<input type="number" id="ton" />
<br>

<label for="trucks">Въведете брой налични камиони:</label>
<input type="number" id="trucks" />
<br>

<button onclick="insertCapacity()">Въведете товароносимост на камионите:</button>

<script>
    function insertCapacity() {
        const ton = parseFloat(document.getElementById('ton').value);
        const trucks = parseInt(document.getElementById('trucks').value);

        var values=0;
        

        let i = 1;
        while (i <= trucks) {
        	var v=0;
            v = parseFloat(prompt(`Въведете товароносимост за камион ${i}:`));

            if (v >= ton) {
                alert(`Заявката е удовлетворена от камион ${i} с товароносимост ${v} тон(а).`);
                break;
            }

            values+=v;
            if(values>=ton){
            	alert(`Заявката е удовлетворена от ${i} камиона с обща товароносимост ${values} тон(а).`);
                break;
            }
            i++;

        }

        if (i > trucks) {
            const lackTons = ton - values;
            alert(`Заявката не е удовлетворена. Недостигащи тонове: ${lackTons}`);
        }
    }
</script>

</body>
</html>
