<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 10</title>
    <style>
	body{
		background-color:lightcyan;
		text-align: center;
		font-size: 20px;
	}
</style>
</head>
<body>

<h2>Задача 10</h2>

<label for="ton">Въведете заявка за пренос на товар в тонове:</label>
<input type="number" id="ton" />
<br>

<label for="trucks">Въведете брой налични камиони:</label>
<input type="number" id="trucks" />
<br>

<button onclick="insertCapacity()">Въведете товароносимост на камионите:</button>

<script>
    function insertCapacity() {
        const ton = parseFloat(document.getElementById('ton').value);
        const trucks = parseInt(document.getElementById('trucks').value);
        var capacity=[];
        

        let i = 1;
        while (i <= trucks) {
            var capacityOfOne = parseFloat(prompt(`Въведете товароносимост за камион ${i}:`));

            capacity[i]=capacityOfOne;
            i++;

        }
        capacity.sort(function(a,b){
            return a-b;
        });

        // for testing purposes-
        //alert(`Сортираният масив: ${capacity} камиона.`);
        var sum=0;
        for(var t=0;t<capacity.length;t++){
            sum+=capacity[t];
            if(sum>=ton){
                t+=1;
                alert(`Заявката може да бъде удовлетворена най- малко от ${t} камиона.`);
                return;
        
            }
        }

        if (i > trucks) {
            const lackTons = ton - sum;
            alert(`Заявката не е удовлетворена. Недостигащи тонове: ${lackTons}`);
        }
    }
</script>

</body>
</html>
