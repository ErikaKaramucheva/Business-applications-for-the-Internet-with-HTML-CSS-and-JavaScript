<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Задача 4</title>
	<style>
	body{
		background-color:rebeccapurple;
		text-align: center;
		font-size: 20px;
	}
	</style>
	<script language="javascript">
		function calculateCoefficient(form,event){
			event.preventDefault();
			var studentName=form.studentName.value;
			var height=form.height.value;
			var weight=form.weight.value;
			console.log(studentName);
			console.log(height);
			console.log(weight);
			if(height<100){
				document.getElementById('result').innerHTML="<h3>Моля, въведете коректна стойност за ръста (>100)!</h3>";
				return;
			}
			height=parseInt(height)-100;
			var k=(0.91 * height)  / parseInt(weight);
			document.getElementById('result').innerHTML="<h3>Име на студента: "+studentName+". Коефициент: "+k.toFixed(3)+" </h3>";
			if(k<1){
				document.getElementById('recommendation').innerHTML="<h3>Препоръчваме Ви повече спорт. </h3>";
			}else if(k>1.2){
				document.getElementById('recommendation').innerHTML="<h3>Нашата препоръка е да се храните по- пълноценно. </h3>";
			}else{
				document.getElementById('recommendation').innerHTML="<h3>Поздравление за резултата! Искате ли шоколад? </h3> <div> <input type=\"radio\" name=\"chocolate\" id=\"yes\" checked value=\"Yes\"><label>Yes</label><input type=\"radio\" name=\"chocolate\" id=\"no\" value=\"No\"><label>No</label> <input type=\"submit\" value=\"Предай!\" onClick=\"check()\"></input></div>";
				
				

			}
		}
			function check(){
  var result = document.querySelector('input[name="chocolate"]:checked').value;
  console.log(result); 
  if (result == "Yes") {
    document.getElementById('recommendation').innerHTML = "<h3>Внимавайте! Съществува риск от напълняване! </h3>";
  } else {
    document.getElementById('recommendation').innerHTML = "<h3>Браво! Продължавайте да контролирате личното си тегло! </h3>";
  }
}
			
		

	</script>
</head>
<body >
<h1>Задача 4</h1>
<form  name="f1" onsubmit=" return calculateCoefficient(document.f1,event)" method="post">
        <h5>Задайте име на студента: 
        <input type="text" name="studentName" size="44" /></h5>
        <h5>Задайте ръста в сантиметри:
        <input type="number" name="height" /></h5>
        <h5>Задайте теглото на студента в килограми: 
        <input type="number" name="weight" /></h5>
        <input type="submit" name="submit" value="Потвърдете"  />
    </form>
   <h3 id="result"></h3>
   <h3 id="recommendation"></h3>
    
	</body>
</html>
