<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Задача 5</title>
	<style>
	body{
		background-color: olivedrab;
		text-align: center;
		font-size: 20px;
	}
	</style>
	<script language="javascript">
		function calculate(form,event){
			event.preventDefault();
			var name=form.name.value;
			var _value=form._value.value;
			var year=form.year.value;
			var percent=form.percent.value;
			var d=Date();
			var god=d.substring(11,15);
			if(god-year>=5){
				_value=_value-((percent/100)*_value);
			}
			
			if(_value==0 || year==0 || percent==0){
				document.getElementById('result').innerHTML="<h3> Невалидни данни! Моля, попълнете всички полета! </h3>";
				return;
			}
			
			
			document.getElementById('result').innerHTML="<h3> Актуалната стойност на автомобила е: "+_value+".</h3>";
			
		
		}

	</script>
</head>
<body >
<h1>Задача 5</h1>
<form  name="f1" onsubmit=" return calculate(document.f1,event)" method="post">
        <h5>Въведете името на превозното средство: 
        <input type="text" name="name" size="35" /></h5>
        <h5>Въведете стойността при закупуването му:
        <input type="number" name="_value" size="10" /></h5>
        <h5>Въведете година на закупуване: 
        <input type="number" name="year" min="1988" max="2024" /></h5>
        <h5>Въведете процент за амортизация: 
        <input type="number" name="percent" /></h5>
        <input type="submit" name="submit" value="Потвърдете"  />
    </form>
   <h3 id="result">
   </h3>
     
	</body>
</html>
